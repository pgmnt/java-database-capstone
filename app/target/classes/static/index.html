<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Select Role</title>
  <link rel="icon" href="./assets/images/logo/Logo.png" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Utility Scripts -->
  <script src="./js/util.js" defer></script>
  <script src="./js/render.js" defer></script>

  <!-- Component Scripts -->
  <script src="./js/components/header.js" defer></script>
  <script src="./js/components/footer.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      
      <!-- Header placeholder -->
      <div id="header"></div>

      <!-- Main section -->
      <main class="main-content">
        <h2>Select Your Role</h2>
        <div class="role-buttons">
          <button id="adminLogin" onclick="selectRole('admin')">Admin</button>
          <button id="doctorLogin" onclick="selectRole('doctor')">Doctor</button>
          <button id="patientLogin" onclick="selectRole('patient')">Patient</button>
        </div>
      </main>

      <!-- Footer placeholder -->
      <div id="footer"></div>
    </div>
  </div>

  <!-- Modal structure -->
  <div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span id="closeModal" class="close-button">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- Page-specific logic -->
  <script type="module" src="./js/services/index.js" defer></script>
</body>

</html>
