<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Dashboard</title>
  <link rel="icon" href="../assets/images/logo/logo.png" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../assets/css/adminDashboard.css" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/patientDashboard.css" />

  <!-- Utility + Component Scripts -->
  <script src="../js/render.js" defer></script>
  <script src="../js/util.js" defer></script>
  <script src="../js/components/header.js" defer></script>
  <script src="../js/components/footer.js" defer></script>
  <script type="module" src="../js/components/modals.js" defer></script>

  <!-- Page-specific logic -->
  <script type="module" src="../js/patientDashboard.js" defer></script>
</head>

<body onload="renderContent()">
  <div class="container">
    <div class="wrapper">
      <!-- Header (rendered dynamically) -->
      <div id="header"></div>

      <main class="main-content">
        <!-- Search Bar -->
        <input type="text" id="searchBar" class="searchBar" placeholder="Search doctors..." />

        <!-- Filters -->
        <div class="filter-wrapper">
          <select class="filter-select" id="filterTime">
            <option value="">Filter by Time</option>
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
          <select class="filter-select" id="filterSpecialty">
            <option value="">Filter by Specialty</option>
            <option value="Cardiologist">Cardiologist</option>
            <option value="Dermatologist">Dermatologist</option>
            <option value="Neurologist">Neurologist</option>
            <option value="Pediatrician">Pediatrician</option>
            <option value="General">General</option>
          </select>
        </div>

        <!-- Doctor Cards -->
        <div id="content"></div>
      </main>

      <!-- Footer (rendered dynamically) -->
      <div id="footer"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>
</body>
</html>
